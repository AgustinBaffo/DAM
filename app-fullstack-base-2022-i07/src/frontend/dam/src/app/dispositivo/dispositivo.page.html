<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Dispositivo {{ dispositivoId }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row class="header-row">
      <ion-col class="header-col">ID</ion-col>
      <ion-col class="header-col">Fecha</ion-col>
      <ion-col class="header-col">Valor</ion-col>
      <ion-col class="header-col">Estado</ion-col>
    </ion-row>
    <div *ngIf="dispositivoMediciones">
      <ion-row *ngFor="let medicion of dispositivoMediciones">
        <ion-col>{{ medicion.medicionId }}</ion-col>
        <ion-col>{{ medicion.fecha | dateFormat }}</ion-col>
        <ion-col>{{ medicion.valor }}</ion-col>
        <ion-col>
          <span [ngStyle]="stateBackgroundColor(medicion.valor)" class="medicion-state">
            {{ medicion.valor | med2State }}
          </span>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
